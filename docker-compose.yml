version: "3.3"
services:
    db-host:
        container_name: db-host
        image: mysql:5.7
        ports:
            - "3306:3306"
        command: --init-file /data/application/init.sql
        volumes:
            - ./init.sql:/data/application/init.sql
        environment:
            MYSQL_ROOT_PASSWORD: testpassword
    web:
        depends_on:
            - db-host
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - "3000:3000"
